<div class="weui-cell weui-cell_select weui-cell_select-after">
    <div class="weui-cell__hd">
        <label class="weui-label">
            <ng-content></ng-content>
        </label>
    </div>
    <div class="weui-cell__bd">
        <select class="weui-select" (change)="_change($event)">
            <option *ngFor="let item of items" [attr.selected]="item.active" [attr.value]="item.value">{{item.title}}</option>
        </select>
    </div>
</div>
